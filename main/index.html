<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>QR Code Generator</title>
  </head>
  <body class="bg-[#262a2f]">
    <div
      class="w-[400px] p-[25px_35px] absolute top-[50%] left-[50%] transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-[10px]"
    >
      <p class="text-[20px] font-semibold mb-2">Enter your text or URL</p>
      <input
        type="text"
        placeholder="Text or URL"
        class="w-full h-[50px] border-[1px] border-[#494eea] outline-0 p-2.5 rounded-[5px] my-3"
        id="input"
      />
      <div
        class="w-full rounded-[5px] max-h-0 overflow-hidden transition-all duration-500 ease-in-out"
        id="imgContainer"
      >
        <img src="" alt="QR Code" id="image" class="w-[200px] p-[10px]" />
      </div>
      <button
        id="btn"
        onclick="fetchData()"
        class="w-full h-[50px] bg-[#494eea] text-white border-0 outline-0 rounded-[5px] cursor-pointer my-5 font-medium shadow-[0_10px_10px_rgba(0,0,0,0.1)]"
      >
        Generate QR Code
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
